<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1E3A8A">
    <title>EudPathFinder - Temukan Jalur Karirmu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">
    <style>
        /* Tailwind CSS akan di-inject oleh Webpack di sini */
        body {
            font-family: 'Arial', sans-serif; /* Fallback font */
            background-color: #FFFFFF; /* Warna latar belakang default */
            color: #333333; /* Warna teks default */
        }
        .hidden {
            display: none;
        }
        .step-container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f9fafb; /* Light gray background for form */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-step {
            transition: opacity 0.5s ease-in-out;
        }
        .form-step.active {
            display: block;
            opacity: 1;
        }
        .form-step:not(.active) {
            display: none;
            opacity: 0;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }
        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .progress-step.active {
            background-color: #1E3A8A; /* Biru Navy */
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1E3A8A;
        }
        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            border-color: #1E3A8A;
            outline: none;
            box-shadow: 0 0 0 2px rgba(30, 58, 138, 0.2);
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #1E3A8A;
            color: #FFFFFF;
        }
        .btn-primary:hover {
            background-color: #1e40af;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        #loadingIndicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #1E3A8A;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #resultPage {
            padding: 2rem;
            background-color: #f9fafb;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #resultPage h2 {
            color: #1E3A8A;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header class="bg-navy-700 text-white p-4 shadow-md" style="background-color: #1E3A8A;">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">EudPathFinder</h1>
            <nav>
                <!-- Navigasi bisa ditambahkan di sini jika perlu -->
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <div id="formContainer" class="step-container">
            <div class="progress-bar">
                <div class="progress-step active" data-step="1">1</div>
                <div class="progress-step" data-step="2">2</div>
                <div class="progress-step" data-step="3">3</div>
            </div>

            <form id="recommendationForm">
                <!-- Step 1: Data Diri -->
                <div class="form-step active" id="step1">
                    <h2 class="text-xl font-semibold mb-4 text-navy-700" style="color: #1E3A8A;">Data Diri</h2>
                    <div class="input-group">
                        <label for="nama">Nama Lengkap (Opsional)</label>
                        <input type="text" id="nama" name="nama">
                    </div>
                    <div class="input-group">
                        <label for="usia">Usia</label>
                        <input type="number" id="usia" name="usia" required>
                        <div class="error-message hidden" id="error-usia"></div>
                    </div>
                    <div class="input-group">
                        <label for="pendidikan_terakhir">Latar Belakang Pendidikan Terakhir</label>
                        <select id="pendidikan_terakhir" name="pendidikan_terakhir" required>
                            <option value="">Pilih Pendidikan</option>
                            <option value="SMA">SMA</option>
                            <option value="SMK">SMK</option>
                            <option value="Universitas">Universitas</option>
                        </select>
                        <div class="error-message hidden" id="error-pendidikan_terakhir"></div>
                    </div>
                    <div class="input-group">
                        <label for="jurusan_sebelumnya">Jurusan Sebelumnya (Jika Ada)</label>
                        <input type="text" id="jurusan_sebelumnya" name="jurusan_sebelumnya">
                    </div>
                    <div class="button-group">
                        <button type="button" class="btn btn-primary next-step">Lanjut <i class="fas fa-arrow-right ml-2"></i></button>
                    </div>
                </div>

                <!-- Step 2: Minat dan Keahlian -->
                <div class="form-step" id="step2">
                    <h2 class="text-xl font-semibold mb-4 text-navy-700" style="color: #1E3A8A;">Minat dan Keahlian</h2>
                    <div class="input-group">
                        <label for="minat_utama">Minat Utama (Contoh: teknologi, seni, sosial, bisnis)</label>
                        <input type="text" id="minat_utama" name="minat_utama" required>
                        <div class="error-message hidden" id="error-minat_utama"></div>
                    </div>
                    <div class="input-group">
                        <label for="hobi">Hobi Dominan</label>
                        <input type="text" id="hobi" name="hobi" required>
                        <div class="error-message hidden" id="error-hobi"></div>
                    </div>
                    <div class="input-group">
                        <label for="keahlian">Keahlian/Skill yang Dimiliki</label>
                        <textarea id="keahlian" name="keahlian" rows="3" required></textarea>
                        <div class="error-message hidden" id="error-keahlian"></div>
                    </div>
                    <div class="input-group">
                        <label for="kegiatan_sehari">Kegiatan yang Paling Sering Dilakukan Sehari-hari</label>
                        <textarea id="kegiatan_sehari" name="kegiatan_sehari" rows="3" required></textarea>
                        <div class="error-message hidden" id="error-kegiatan_sehari"></div>
                    </div>
                    <div class="button-group">
                        <button type="button" class="btn btn-secondary prev-step"><i class="fas fa-arrow-left mr-2"></i> Kembali</button>
                        <button type="button" class="btn btn-primary next-step">Lanjut <i class="fas fa-arrow-right ml-2"></i></button>
                    </div>
                </div>

                <!-- Step 3: Preferensi dan Tujuan -->
                <div class="form-step" id="step3">
                    <h2 class="text-xl font-semibold mb-4 text-navy-700" style="color: #1E3A8A;">Preferensi dan Tujuan</h2>
                    <div class="input-group">
                        <label for="tujuan_jangka_pendek">Tujuan Jangka Pendek</label>
                        <select id="tujuan_jangka_pendek" name="tujuan_jangka_pendek" required>
                            <option value="">Pilih Tujuan</option>
                            <option value="kuliah">Kuliah</option>
                            <option value="kerja">Kerja</option>
                        </select>
                        <div class="error-message hidden" id="error-tujuan_jangka_pendek"></div>
                    </div>
                    <div class="input-group">
                        <label for="preferensi_tempat_kerja">Apakah ingin bekerja di lapangan atau kantor?</label>
                        <select id="preferensi_tempat_kerja" name="preferensi_tempat_kerja" required>
                            <option value="">Pilih Preferensi</option>
                            <option value="lapangan">Lapangan</option>
                            <option value="kantor">Kantor</option>
                        </select>
                        <div class="error-message hidden" id="error-preferensi_tempat_kerja"></div>
                    </div>
                    <div class="input-group">
                        <label for="preferensi_kerja_tim">Apakah menyukai kerja tim atau individu?</label>
                        <select id="preferensi_kerja_tim" name="preferensi_kerja_tim" required>
                            <option value="">Pilih Preferensi</option>
                            <option value="tim">Kerja Tim</option>
                            <option value="individu">Kerja Individu</option>
                        </select>
                        <div class="error-message hidden" id="error-preferensi_kerja_tim"></div>
                    </div>
                    <div class="input-group">
                        <label for="gaya_belajar">Preferensi Gaya Belajar</label>
                        <select id="gaya_belajar" name="gaya_belajar" required>
                            <option value="">Pilih Gaya Belajar</option>
                            <option value="visual">Visual</option>
                            <option value="auditori">Auditori</option>
                            <option value="kinestetik">Kinestetik</option>
                        </select>
                        <div class="error-message hidden" id="error-gaya_belajar"></div>
                    </div>
                    <div class="button-group">
                        <button type="button" class="btn btn-secondary prev-step"><i class="fas fa-arrow-left mr-2"></i> Kembali</button>
                        <button type="submit" class="btn btn-primary">Dapatkan Rekomendasi <i class="fas fa-paper-plane ml-2"></i></button>
                    </div>
                </div>
            </form>
        </div>

        <div id="resultPage" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Hasil Rekomendasi</h2>
            <div id="recommendationResult">
                <!-- Hasil rekomendasi akan ditampilkan di sini -->
            </div>
            <button type="button" id="resetFormButton" class="btn btn-primary mt-4">Isi Form Lagi</button>
        </div>
    </main>

    <footer class="bg-gray-100 text-center p-4 mt-8">
        <p>&copy; 2024 EudPathFinder. Dibuat dengan <i class="fas fa-heart text-red-500"></i> untuk masa depanmu.</p>
    </footer>

    <div id="loadingIndicator" class="hidden">
        <div class="spinner"></div>
    </div>

    <!-- Script utama akan di-inject oleh Webpack -->
</body>
</html>
